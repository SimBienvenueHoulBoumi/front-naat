<main class="flex justify-center align-middle h-[100vh]">
  <form class="card w-96 my-auto rounded-sm" [formGroup]="loginForm" (ngSubmit)="onSubmit($event)">
    <div class="uppercase text-white text-xl text-center font-black pb-4">
      naat authentication
    </div>
    <div class="card-body p-1">
      <div class="flex flex-col space-y-2">
        <input
          formControlName="username"
          type="text"
          placeholder="username"
          class="input text-black bg-slate-500 input-bordered w-full max-w rounded-md"
        />
        <input
          type="password"
          formControlName="password"
          placeholder="**********"
          class="input text-black bg-slate-500 input-bordered w-full max-w rounded-md"
        />
      </div>
      <button
        class="btn w-full mt-2 text-black rounded-sm uppercase bg-green-400 hover:bg-green-300"
      >
        sign in
      </button>
    </div>
  </form>
</main>
